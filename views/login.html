	<script>
		$(document).ready(function () {
			$("#header").load("/header");

		});

<body>
	<div class="colorlib-loader"></div>

	<div id="header"></div>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-10">
				<form class="login100-form validate-form" action="" method="POST">
					<span class="login100-form-title p-b-40">
						Login
					</span>

					<div>
						<a href="#" class="btn-login-with bg1 m-b-10">
							<i class="fa fa-facebook-official"></i>
							Login with Facebook
						</a>

						<a href="#" class="btn-login-with bg2">
							<i class="fa fa-twitter"></i>
							Login with Twitter
						</a>
					</div>

					<div class="text-center p-t-35 p-b-30">
						<span class="txt1">
							Login with email
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16"
						data-validate="Please enter email: ex@abc.xyz">
						<input class="input100" type="text" id="email" name="email" placeholder="Email" />
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-20"
						data-validate="Please enter password">
						<span class="btn-show-pass">
							<i class="fa fa fa-eye"></i>
						</span>
						<input class="input100" type="password" id="pass" name="pass"
							placeholder="Password" />
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="flex-col-c p-t-150">
						<span class="txt2 p-b-10">
							Donâ€™t have an account?
						</span>
						<button onclick="document.location = 'signup'">
							Sign up now
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="footer"></div>
